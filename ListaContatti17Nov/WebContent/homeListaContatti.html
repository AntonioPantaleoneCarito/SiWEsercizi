<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista Contatti</title>
<script src="ListaContatti.js" type="text/javascript"></script>
</head>
<body onload="init()">
	<h1>LISTA CONTATTI</h1>
	
	<table border=1>
	<thead>
	<th>Nome</th>
	<th>Cognome</th>
	<th>Numero</th>
	<th>eMail</th>
	</thead>
	<tbody id="tbody">
	
	
	<tr id="ultimaRiga">
		<td>
		<input id="nome" type="text" placeholder="Nome">
		</td>
		
		<td>
		<input id="Cognome" type="text" placeholder="Cognome">
		</td>
		
		<td>
		<input id="Numero" type="text" placeholder="Numero">
		</td>
		
		<td>
		<input id="Mail" type="text" placeholder="eMail">
		</td>
		
		<td>
			<button id="aggiungiBottone"> Aggungi a Contatti</button>
		</td>
	</tr>
	</tbody>
	
	</table>

</body>
</html>
